<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 工具集</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        
        .tool-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .tool-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .tool-header.json-viewer {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .tool-header.json-diff {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .tool-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .tool-description {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .tool-content {
            padding: 25px;
        }
        
        .features {
            list-style: none;
            margin-bottom: 25px;
        }
        
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
        }
        
        .features li:before {
            content: "✓";
            color: #43e97b;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #eee;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON 工具集</h1>
            <p class="subtitle">一套完整的JSON处理工具，帮助您更高效地处理JSON数据</p>
        </header>
        
        <div class="tools-grid">
            <div class="tool-card">
                <div class="tool-header json-viewer">
                    <h2 class="tool-title">JSON 预览工具</h2>
                    <p class="tool-description">在线JSON格式化和查看工具</p>
                </div>
                <div class="tool-content">
                    <ul class="features">
                        <li>JSON格式化和美化</li>
                        <li>树形结构展示</li>
                        <li>节点折叠/展开</li>
                        <li>搜索和高亮</li>
                        <li>一键复制</li>
                    </ul>
                    <a href="/jsonViewer/" class="btn btn-primary">立即使用</a>
                </div>
            </div>
            
            <div class="tool-card">
                <div class="tool-header json-diff">
                    <h2 class="tool-title">JSON 比对工具</h2>
                    <p class="tool-description">功能强大的JSON对象比对工具</p>
                </div>
                <div class="tool-content">
                    <ul class="features">
                        <li>深度JSON对象比较</li>
                        <li>可视化差异展示</li>
                        <li>业务模型分区</li>
                        <li>可拖拽布局</li>
                        <li>本地缓存设置</li>
                    </ul>
                    <a href="/jsonTool/" class="btn btn-primary">立即使用</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 JSON 工具集 - 专为开发者设计的JSON处理工具</p>
        </footer>
    </div>
</body>
</html>
